<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Burger</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&amp;subset=cyrillic,cyrillic-ext"
    rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <section class="burger">
      <div class="container">
        <header class="burger__header">
          <div class="burger__logo">
            <img src="./img/logo.png" alt="logo" class="burger__logo-img">
          </div>
          <nav class="burger__nav">
            <ul class="burger__nav-list">
              <li class="burger__nav-item">
                <a href="#1" class="burger__nav-link"> о нас</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> бургеры</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> команда</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> меню</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> отзывы</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> контакты</a>
              </li>
              <li class="burger__nav-item">
                <a href="#" class="burger__nav-link"> заказать</a>
              </li>
            </ul>
          </nav>
        </header>
        <main class="burger__content">
          <div class="burger__main">
            <div class="burger__main-burger">
              <img src="./img/steam.png" alt="Burger" class="burger__main-img">
            </div>
            <div class="burger__main-drops">
              <img src="./img/drops.png" alt="Drops" class="burger__drops-img">
            </div>
          </div>
          <h1 class="burger__title">
              <span class="burger__title-up">мы делаем</span>
              <span class="burger__title-down">натуральные <br>бургеры</span>
          </h1>
        </main>
      </div>
    </section>
  </div>
</body>
</html>
