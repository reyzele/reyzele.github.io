<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="./styles/main.min.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <script src="./scripts/libs/jquery.min.js"></script>
    <script src="./scripts/main.bundle.js" defer></script>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="loader-1"></div>
      <div class="loader-2"></div>
      <div class="loader-3"></div><span id="load_perc">0%</span>
    </div>
    <div class="wrapper">   
      <main class="welcome">
        <div class="welcome__parallax" id="welcome__parallax">
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-01.png"><img class="welcome__parallax-img" src="./images/parallax/layer-01.png" srcset="./images/parallax/layer-01.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-02.png"><img class="welcome__parallax-img" src="./images/parallax/layer-02.png" srcset="./images/parallax/layer-02.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-03.png"><img class="welcome__parallax-img" src="./images/parallax/layer-03.png" srcset="./images/parallax/layer-03.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-04.png"><img class="welcome__parallax-img" src="./images/parallax/layer-04.png" srcset="./images/parallax/layer-04.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-05.png"><img class="welcome__parallax-img" src="./images/parallax/layer-05.png" srcset="./images/parallax/layer-05.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-06.png"><img class="welcome__parallax-img" src="./images/parallax/layer-06.png" srcset="./images/parallax/layer-06.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-07.png"><img class="welcome__parallax-img" src="./images/parallax/layer-07.png" srcset="./images/parallax/layer-07.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-08.png"><img class="welcome__parallax-img" src="./images/parallax/layer-08.png" srcset="./images/parallax/layer-08.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-09.png"><img class="welcome__parallax-img" src="./images/parallax/layer-09.png" srcset="./images/parallax/layer-09.png">
            </picture>
          </div>
          <div class="welcome__parallax-layer">
            <picture>
              <source class="displaynone" srcset="./images/check.png" media="(max-width: 768px)">
              <source srcset="./images/parallax/layer-010.png"><img class="welcome__parallax-img" src="./images/parallax/layer-010.png" srcset="./images/parallax/layer-010.png">
            </picture>
          </div>
        </div>
        <div class="welcome__auth"><a class="welcome__auth-link welcome__auth-btn" href="#">Авторизоваться</a></div>
        <div class="welcome__container">
          <div class="welcome__flipper">
            <div class="welcome__front">
              <div class="welcome__description">
                <div class="user welcome__user">
                  <div class="user__avatar"><img class="user__avatar-img" src="./images/avatar.jpg" alt="Avatar"></div>
                  <div class="user__descriptions">
                    <h2 class="user__name">Вадим Векслер</h2>
                    <h3 class="user__desc">Личный сайт веб разработчика</h3>
                  </div>
                </div>
                <ul class="socials welcome__socials">
                  <li class="socials__item"><a class="socials__link socials__link_welcome" href="https://vk.com/id476946962" target="_blank">
                      <svg class="socials__img socials__img_welcome socials__img_vk">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link socials__link_welcome" href="https://github.com/reyzele" target="_blank">
                      <svg class="socials__img socials__img_welcome socials__img_github">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#github"></use>
                      </svg></a></li>
                  <li class="socials__item"><a class="socials__link socials__link_welcome" href="https://www.facebook.com/isQVad" target="_blank">
                      <svg class="socials__img socials__img_welcome socials__img_in">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
              </div>
              <ul class="btns">
                <li class="btns__item"><a class="btns__link" href="./works">Мои работы</a></li>
                <li class="btns__item"><a class="btns__link" href="./about">Обо мне</a></li>
                <li class="btns__item"><a class="btns__link" href="./blog">Блог</a></li>
              </ul>
            </div>
            <form class="auth-form" id="auth" action="/login" method="POST">
              <div class="auth-form__description">
                <h2 class="section__subtitle section__subtitle_lines auth-form__title">Авторизуйтесь</h2>
                <label class="auth-form__row" for="user-login">
                  <div class="auth-form__icon">
                    <svg class="auth-form__img auth-form__img_login">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#login"></use>
                    </svg>
                  </div>
                  <input class="auth-form__input" id="user-login" name="login" placeholder="Логин" required="">
                </label>
                <label class="auth-form__row" for="user-password">
                  <div class="auth-form__icon">
                    <svg class="auth-form__img auth-form__img_password">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#password"></use>
                    </svg>
                  </div>
                  <input class="auth-form__input" id="user-password" name="password" type="password" required="" placeholder="Пароль">
                </label>
                <label class="auth-form__row" for="check-human">
                  <input class="visuallyhidden" type="checkbox" id="check-human" name="isHuman"><span class="auth-form__custom-checkbox"></span><span class="auth-form__row-text">Я человек</span>
                </label>
                <div class="auth-form__row-title">Вы точно не робот?</div>
                <div class="auth-form__row">
                  <label class="auth-form__col" for="robot-yes">
                    <input class="visuallyhidden" type="radio" id="robot-yes" name="isRealHuman" value="yes"><span class="auth-form__custom-radio"></span>
                    <div class="auth-form__row-text">Да</div>
                  </label>
                  <label class="auth-form__col" for="robot-no">
                    <input class="visuallyhidden" type="radio" id="robot-no" name="isRealHuman" value="no"><span class="auth-form__custom-radio"></span>
                    <div class="auth-form__row-text">Не уверен</div>
                  </label>
                </div>
              </div>
              <ul class="btns auth-form-btns">
                <li class="btns__item auth-form-btn"><a class="btns__link" id="back">На главную</a></li>
                <li class="btns__item auth-form-btn">
                  <label class="auth-form-btn" for="send-btn">
                    <button class="visuallyhidden" type="submit" id="send-btn"></button>
                    <div class="btns__link">Войти</div>
                  </label>
                </li>
              </ul>
            </form>
          </div>
        </div>
        <footer class="welcome__footer">
          <p class="welcome__footer-content">© Вадим Векслер | создано с любовью в LoftSchool | 2018</p>
        </footer>
        <div class="status-overlay">
          <div class="status-overlay__wrap">
            <div class="status-overlay__close">
              <svg class="status-overlay__close-img">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/icons/sprite.svg#cancel"></use>
              </svg>
            </div>
            <div class="status"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
